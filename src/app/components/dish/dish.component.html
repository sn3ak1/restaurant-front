<div class="dish">
  <div class="img-container"><img [src]="dish.images[0]" [alt]="dish.name"></div>
  <div class="info">
    <div>
      <h3 class="name">{{dish.name | uppercase}}</h3>

      <div class="details">
        <h4>{{dish.cuisine | uppercase}}</h4>
        <h4>{{dish.type}}</h4>
        <h4>{{dish.category}}</h4>
      </div>

      <ul>
        <li>Ingredients:</li>
        <li *ngFor="let ingredient of dish.ingredients">
          {{ingredient}}
        </li>
      </ul>

      <p>{{dish.description}}</p>
    </div>
    <div class="buy">
      <h3>{{dish.price | currency:'USD':'symbol'}}</h3>
      <h5>Quantity: {{dishesLeft()}}</h5>
      <div class="buttons">
        <button [disabled]="!dishesLeft()" (click)="cartService.addDish(dish)">+</button>
        <button [disabled]="!dishCount()"  (click)="cartService.removeDish(dish)">-</button>
      </div>
    </div>

  </div>
